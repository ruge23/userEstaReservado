<ion-header transparent no-border>
  <ion-navbar transparent no-shadow >
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-slides pager="true" style="height: 85% !important;" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <img text-center style="margin-left: 30px; max-width: 50% !important;" src="assets/imgs/info-slide/cerveza.png" >
      <div padding>
        <h1 style="color: white;">Alternativas</h1>
        <p style="color: white;" padding text-wrap>¡Conocé todas las alternativas para divertirte con amigos, y elegí la que más te guste!</p>
      </div>
    </ion-slide>
    <ion-slide>
      <img text-center style="max-width: 50% !important;" src="assets/imgs/info-slide/calendario.png" >
      <div padding>
        <h1 style="color: white;">Promociones</h1>
        <p style="color: white;" padding text-wrap>Seleccioná el día que querés asistir y disfrutá los descuentos y beneficios exclusivos.</p>
      </div>
    </ion-slide>
    <ion-slide>
      <img text-center style="max-width: 50% !important;" src="assets/imgs/info-slide/candado.png" >
      <div padding>
        <h1 style="color: white;">Seguridad</h1>
        <p style="color: white;" padding text-wrap>Elegí el metodo de pago y hacé tu reserva.<br/>¡Simple, rápido y seguro!</p>
      </div>
    </ion-slide>
  </ion-slides>
  <ion-row justify-content-center padding *ngIf="muestraBtn">
    <button (click)="goToHome()" style="margin: 10px auto; height: 45px; background-color: white; color: black; font-size: 0.8em;" ion-button full round>Siguiente</button>
  </ion-row>
</ion-content>
